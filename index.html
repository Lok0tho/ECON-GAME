<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Global Economy Game</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- Country Selection Screen -->
  <div id="country-selection">
    <h1>Select Your Country</h1>
    <button onclick="startGame('USA')">USA</button>
    <button onclick="startGame('China')">China</button>
    <button onclick="startGame('Brazil')">Brazil</button>
  </div>

  <!-- Game Screen -->
  <div id="game-container" style="display: none;">
    <h1>Global Economy Game</h1>
    <div id="country-info"></div>
    <div id="controls">
      <button onclick="nextTurn()">Next Turn</button>
    </div>
    <div id="log"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
